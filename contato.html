<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="caixa">
      <h1><img src="imagens/logo.png" alt="Logo Barbearia Alura"></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contatos</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nome">Nome e sobrenome</label>
        <input type="text" id="nome" class="input_padrao" required>
        <label for="email">Email</label>
        <input type="email" id="email" class="input_padrao" required placeholder="seuemail@dominio.com">
        <label for="telefone">telefone</label>
        <input type="tel" id="telefone" class="input_padrao" required placeholder="(xx) xxxxx-xxxx">
        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" cols="70" rows="10" class="input_padrao" required></textarea>

        <fieldset class="contato">
          <legend>Como prefere nosso contato?</legend>
          <label for="radio_email"><input type="radio" name="contato" value="email" id="radio_email">Email</label>

          <label for="radio_tel"><input type="radio" name="contato" value="telefone" id="radio_tel">Telefone</label>
          
          <label for="radio_zap"><input type="radio" name="contato" value="whatsapp" id="radio_zap" checked>Whatsapp</label>
          
        </fieldset>
        <fieldset>
          <legend>Qual horario prefere ser atendido?</legend>
          <select>
            <option>Manh√£</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>
        
        <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

        <input type="submit" value="Enviar formulario" class="enviar">
      </form>

      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horario</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>8h ~ 20h</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <img src="imagens/logo-branco.png" alt="Logo Barbearia Alura">
      <p>&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
  </body>
</html>
